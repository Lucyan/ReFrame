<!DOCTYPE html>
<html>
	<head>
		<!-- Meta -->
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>ReFrame</title>

		<!-- CSS -->
		<link href="css/reset.css" rel="stylesheet" type="text/css" />
		<link href="css/style.css" rel="stylesheet" type="text/css" />
		<link href="css/bgstretcher.css" rel="stylesheet" type="text/css" />

		<!-- JS -->
		<link href='http://fonts.googleapis.com/css?family=Aldrich' rel='stylesheet'>
	<!--	<link href="css/screen.css" rel="stylesheet"> -->
		<script src="js/jquery-1.8.2.min.js"></script>
		<script src="js/jquery.queryloader2.js"></script>
		<script src="js/bgstretcher.js"></script>
		
		<script>
			$(document).ready(function(){

				$(".secciones").hide();
				$('#home').show();

				$('.menu-click').click(function(event) {
					event.preventDefault();
					var mostrar = $(this).attr('id');
					mostrar = mostrar.replace('menu-', '');
					$('.secciones').each(function() {
						if ($(this).css('display') == 'block') {
							$(this).hide('slow', function() {
								$('#'+mostrar).show(3000);
								$('body').css('background-image', 'url(images/'+mostrar+'/fondo.jpg)');
							});
						}
					});
				});
   			});
		</script>
	</head>
	
	<body>
		<div id="page">
			<header>
				<div id="top">
					<img src="images/header/logo.png" />
					<div class="menu">
						<div id="menu-home" class="menu-click" style="cursor:pointer;">ABOUT</div>
						<div id="menu-servicios" class="menu-click" style="cursor:pointer;" >SERVICIOS</div>
						<div id="menu-productos" class="menu-click" style="cursor:pointer;" >PRODUCTOS</div>
						<div id="menu-clientes" class="menu-click" style="cursor:pointer;" >CLIENTES</div>
						<div id="menu-casos" class="menu-click" style="cursor:pointer;" >CASOS</div>
						<div id="menu-contacto" class="menu-click" style="cursor:pointer;" >CONTACTO</div>

					</div>
				</div>
				<div id="bottom">SOCIAL MEDIA AGENCY</div>
				<!-- <img id="bottom" src="images/header/sm.png" /> -->
			</header>
			
			
		<div id="contenido">   		            	
			<div id="home" class="secciones">
				<img src="images/home/contenido.png" />
          	</div>

          	<div id="servicios" class="secciones">

          	</div>
          	
          	 <div id="productos" class="secciones">

          	</div>
          	<div id="clientes" class="secciones">
				<img src="images/home/contenido.png" />
          	</div>
          	
          	<div id="casos" class="secciones">

         </div>

					<div id="derecha">©2012 REFRAME™</div>

						<img src="images/footer/facebook.png" />
